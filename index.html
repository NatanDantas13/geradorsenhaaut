<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas, gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">

</head>
<body> 
    
    <img class="logo" src="Imagens/image-removebg-preview.png" alt="GeradorDeSenhaLogo"> <!--Referenciando a imagem do cadeado-->

    <main class="container-input"> <!--MAIN, criada para referenciar o container input, input é o campo de digitação, adicionamos a class SLIDER, que transformou em uma especie de opção de arrastar!-->
        <span>Tamanho <span id="valor">32</span> caracteres</span> <!--span utilizado para cirar o texto tamanho da senha e adicionamos o id de valor para manipularmos no JavaScript-->
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/> <!--referenciando o input com a class slider do tipo range para criar um controle deslizante com a quantidade min max e value que é o valor que programa reinicia-->

        <button id="button" class="button-cta" onclick="gerarSenharAlert()">Gerar Senha</button>

    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">SUA SENHA FOI GERADA:</span>
        <span id="password" class="password">1231212212</span>
        <span class="tooltip">Clique na senha para copiar 🔐</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
